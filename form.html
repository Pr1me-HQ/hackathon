<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <ul class="nav">
    <li onclick="showLogin()">Шаг 1</li>
    <li onclick="showSignup()">Шаг 2</li>
    <li onclick="showForgotPassword()">Шаг 3</li>
    <li onclick="showSubscribe()">Шаг 4</li>
    <li onclick="showContactUs()">Шаг 5</li>
</ul>
  <div class="wrapper">
      <div class="rec-prism">
          <div class="face face-top">
        <div class="content">
            <h2>Шаг 4</h2>
          <small class="opitrab">Опыт работы</small>
          <textarea name="" id="experience" cols="30" rows="10"></textarea>
          <form onsubmit="event.preventDefault()">
            <div class="field-wrapper">
              <input type="submit" value="Далее" onclick="showContactUs()" >
            </div>
          </form>
        </div>
      </div>
      <div class="face face-front">
        <div class="content">
            <h2>Шаг 1</h2>
            <form onsubmit="event.preventDefault()">
                <div class="field-wrapper">
                    <required>
                    <input type="text" name="username" placeholder="username">
                    <label>ФИО</label></required>
            </div>
            <div class="field-wrapper">
                <input type="date" name="dateOfBirth" placeholder="email">
                <label>Дата рождения</label>
            </div>
            <div class="field-wrapper">
                <label class="cemya">Укажите пол</label>
                <input type="radio" name="a" id="mujik">мужской
                <input type="radio" name="a">женский
              
            </div>
            <div class="field-wrapper">
              
                <label class="cemya">Семейное положени</label>
                <select name="" id="family">
                    <option value="Холост">Холост</option>
                    <option value="В браке">В браке</option>
                    <option value="Разведен">Разведен</option>
                </select>
            </div>
            <div class="field-wrapper">
                <input type="submit" value="Далее" onclick="showSignup()">
            </div>
        </form>
        </div>
    </div>
    <div class="face face-back">
        <div class="content">
            <h2>Шаг 3</h2>
            <label class="spetsial">Специализация</label>
            <select name="speciality">
                <option value="Холост">Фронтенд-разработка</option>
                <option value="В браке">Бэкенд-разработка</option>
                <option value="Разведен">Мобильная разработка</option>
            </select>
            <br><br><br>
            <label class="spetsial">Образование</label>
            <select name="education">
                <option value="Бакалавр">Бакалавр</option>
                <option value="Магистратура">Магистратура</option>
                <option value="Онлайн-курсы">Онлайн-курсы</option>
            </select>
<br><br>
          
                <label id="label">Выберите язык</label>
                <br><br>
                <input type="checkbox" value="Русский" id="lang">Русский<br>
                <input type="checkbox" value="Ангийский" id="lang">Ангийский<br>
                <input type="checkbox" value="Таджикский" id="lang">Таджикский<br>
                <br><br>
                <form onsubmit="event.preventDefault()">
            <div class="field-wrapper">
            </div>
            <div class="field-wrapper">
                <input type="submit"  value="Далее" onclick="showSubscribe()"">
            </div>
        </form>
        </div>
    </div>
    <div class="face face-right">
        <div class="content">
            <h2>Шаг 2</h2>
            <form onsubmit="event.preventDefault()">
                <div class="field-wrapper">
                    <input type="text" name="address" placeholder="Адркс">
                    <label>Адрес</label>
                </div>
                <div class="field-wrapper">
                    <input type="text" name="contacts" placeholder="password" autocomplete="new-password">
              <label>Контакты</label>
            </div>
            <div class="field-wrapper">
              <input type="text" name="email" placeholder="password" autocomplete="new-password">
              <label>Email</label>
            </div>
            <div class="field-wrapper">
                <input type="submit"  value="Далее" onclick="showForgotPassword()">
            </div>
        </form>
        </div>
      </div>
      <div class="face face-left">
          <div class="content">
        <h2>Шаг 5</h2>
          <form onsubmit="event.preventDefault()">
            <div class="field-wrapper">
              <textarea placeholder="О себе" name="about" rows="5"></textarea>
              <label>О себе</label>
            </div>
            <div class="field-wrapper">
                <input type="submit" value="Далее" onclick="showThankYou()">
            </div>
        </form>
    </div>
</div>
<div class="face face-bottom">
    <div class="content">
            <div class="thank-you-msg">
            Спасибо!
        </div>
        </div>
    </div>
    </div>
</div>
<script src="js/firebaseApp.js"></script>
    <script src="js/steps.js" ></script>
</body>
</html>
