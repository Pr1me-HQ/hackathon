<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    
    
</head>
<body>
    <h2>Добро пожаловать</h2>
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Создайте аккаунт</h1>
			
			
			<input type="text" placeholder="имя" required />
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Пароль" required />
			<button>Зарегистрироваться</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>ВХОД</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<input type="email" placeholder="Email" required />
			<input type="password" placeholder="Password" required />
			<a href="#">Забыли пароль</a>
			<button>Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>С возвращением</h1>
				<p>Чтобы оставаться на связи с нами, пожалуйста, войдите под своим личным аккаунтом</p>
				<button class="ghost" id="signIn">Войти</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Здравствуйте</h1>
				<p>Введите ваши персональные данные</p>
				<button class="ghost" id="signUp">Зарегистрироваться</button>
			</div>
		</div>
	</div>
</div>

    <script>
    
    
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
    </script>



</body>
</html>
