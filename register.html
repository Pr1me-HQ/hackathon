<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">    
	<script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
	<script src="https://unpkg.com/imask"></script>	
</head>
<body>
    <h2>Добро пожаловать</h2>
    <div class="container" id="container">
	<div class="form-container sign-up-container">

			<form onsubmit="signUp()" id="signUp">
				<h1>Регистрация</h1>
				
				<input type="text" id="login" placeholder="Логин" required />
				<input type="password" id="password" placeholder="Пароль" required />
				<input type="text" placeholder="Номер" id="phoneNumber" required />
				<input type="text" placeholder="Код из смс" id="verificationCode" required disabled />
				<div id="timer"></div>
				<div class="container-cards">
					<input type="radio" name="card" id="card_one">
					<input type="radio" name="card" id="card_two">
					<label for="card_one">
						<div class="card">
							<span class="check_btn"><i class="fas fa-check"></i></span>
							<!-- <div class="img">
								<img src="img/image_1.jpg" alt="">
							</div> -->
							<h2 class="title">Ищу работу</h2>
						</div>
					</label>
					<label for="card_two">
						<div class="card">
							<span class="check_btn"><i class="fas fa-check"></i></span>
							<!-- <div class="img">
								<img src="img/image_2.jpg" alt="">
							</div> -->
							<h2 class="title">Ищу работника</h2>
						</div>
					</label>
				</div>
				<button type="submit" id="sign-up-button">Отправить</button>
			</form>

	</div>
	<div class="form-container sign-in-container">
		<form onsubmit="signIn()" id="signIn">
			<h1>ВХОД</h1>
			<input id="signInLogin" type="text" placeholder="Email" required />
			<input id="signInPassword" type="password" placeholder="Password" required />
			<a href="#">Забыли пароль</a>
			<button type="submit">Войти</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>С возвращением</h1>
				<p>Чтобы оставаться на связи с нами, пожалуйста, войдите под своим личным аккаунтом</p>
				<button class="ghost" id="signIn">Войти</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Здравствуйте</h1>
				<p>Введите ваши персональные данные</p>
				<button class="ghost" id="signUp">Зарегистрироваться</button>
			</div>
		</div>
	</div>
	<div id="recaptcha-container"></div>
</div>

    <script>
    
		const signUpBtn = document.getElementById('signUp');
		const signInBtn = document.getElementById('signIn');
		const container = document.getElementById('container');
		
		signUpBtn.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});
		
		signInBtn.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});

    </script>

	<script src="js/phoneMask.js"></script>
	<script src="js/firebaseApp.js"></script> 
	<script src="js/signIn.js"></script>
	<script src="js/signUp.js"></script>
</body>
</html>
